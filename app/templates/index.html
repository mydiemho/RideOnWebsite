<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>RideOn</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/justified-nav.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- modernizr enables HTML5 elements and feature detects -->
    <script type="text/javascript" src="../static/js/modernizr-1.5.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false">
    </script>
    <script src="../static/js/map.js"></script>
    <script src="../static/js/tab.js"></script>
</head>

<body>

<div class="container">

    <!-- The justified navigation menu is meant for single line per list item.
         Multiple lines will require custom code not provided by Bootstrap. -->
    <div class="masthead" id="rideOn">
        <ul id='myTabs' class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active" aria-controls="map-section" role="tab" data-toggle="tab"><a href="#">Home</a>
            </li>
            <li role="presentation"><a href="#kafka-section" aria-controls="kafka-section" role="tab" data-toggle="tab">Kafka</a>
            </li>
            <li role="presentation"><a href="#storm-section" aria-controls="storm-section" role="tab" data-toggle="tab">Storm</a>
            </li>
            <li role="presentation"><a href="#grafana-section" aria-controls="grafana-section" role="tab"
                                       data-toggle="tab">Grafana</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
        </ul>



    </div>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1>RideOn</h1>

        <p class="lead">A simulated real-time location-based reservation system for San Francisco yellow cabs</p>

    </div>

    <div class="container-fluid">
        <!-- Example row of columns -->
        <div id="map-section" class="tab-pane active" align="center" role="tabpanel">
            <div id="map-container">
                <div id="map-canvas"></div>
            </div>
        </div>

        <div id="kafka-section" class="tab-pane" align="center" role="tabpanel">
            <div id="kafka-container">
                <iframe id="kafka-canvas"
                        src="http://ec2-52-8-205-103.us-west-1.compute.amazonaws.com:9000/clusters/mho/topics/location">
                    <p>Your browser does not support iframes.</p>
                </iframe>
            </div>
        </div>

        <div id="storm-section" class="tab-pane" align="center" role="tabpanel">
            <div id="storm-container">
                <iframe id="storm-canvas" src="http://ec2-52-8-145-247.us-west-1.compute.amazonaws.com:8080/index.html">
                    <p>Your browser does not support iframes.</p>
                </iframe>
            </div>
        </div>

        <div id="grafana-section" class="tab-pane" align="center" role="tabpanel">
            <div id="grafana-container">
                <iframe id="grafana-canvas"
                        src="http://ec2-52-8-205-103.us-west-1.compute.amazonaws.com:3000/dashboard/db/geoupdatebolt?panelId=15&fullscreen&edit">
                    <p>Your browser does not support iframes.</p>
                </iframe>
            </div>
        </div>

    </div>

    <!-- Site footer -->
    <footer class="footer">
        <p>&copy; Company 2014</p>
    </footer>

</div>
<!-- /container -->

</body>
</html>
